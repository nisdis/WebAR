<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; ">
    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-text value="This content will always face you." look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place="latitude: 12.956661738120847; longitude: 77.60463223438921;"></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>
