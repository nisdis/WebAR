<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> WebVR: Ontum Workbooks </title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" mindar-image="filterMinCF:0.1; filterBeta: 10">

        <a-assets>
            <a-asset-item id="avatarModel" src="/mosquito/scene.gltf">
            </a-asset-item>
            <a-asset-item id="avatarGandhi" src="/mahatma_gandhi/scene.gltf">
            </a-asset-item>
        </a-assets>


        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="3" position="4 4 4"></a-light>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0.5 0.3 0.1" scale="0.06 0.06 0.06" src="#avatarModel"
                animation="property: position; to: 0.5 0.5 0.5; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
            <a-gltf-model rotation="0 0 0 " position="0 0.2 0.1" scale="0.06 0.06 0.06" src="#avatarModel"
                animation="property: position; to: 0.9 0.9 0.9; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
            <a-gltf-model rotation="0 0 0 " position="0 0 0.5" scale="0.05 0.05 0.05" src="#avatarModel">
            </a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 0 0.5" scale="0.7 0.7 0.7" src="#avatarGandhi">
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
